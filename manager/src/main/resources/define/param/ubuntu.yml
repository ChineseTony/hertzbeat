app: ubuntu
param:
  - field: host
    name:
      zh-CN: 主机Host
      en-US: Host
    type: host
    required: true
  - field: port
    name:
      zh-CN: 端口
      en-US: Port
    type: number
    range: '[0,65535]'
    required: true
    defaultValue: 22
    placeholder: '请输入端口'
  - field: timeout
    name:
      zh-CN: 超时时间
      en-US: 超时时间
    type: number
    required: false
    defaultValue: 6000
    placeholder: '超时时间'
  - field: username
    name:
      zh-CN: 用户名
      en-US: 用户名
    type: text
    limit: 20
    required: true
  - field: password
    name:
      zh-CN: 密码
      en-US: 密码
    type: password
    required: false