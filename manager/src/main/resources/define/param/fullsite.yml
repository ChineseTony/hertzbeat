app: fullsite
param:
  - field: host
    name:
      zh-CN: 主机Host
      en-US: Host
    type: host
    required: true
  - field: port
    name:
      zh-CN: 端口
      en-US: Port
    type: number
    range: '[0,65535]'
    required: true
    defaultValue: 80
  - field: sitemap
    name:
      zh-CN: 网站地图
      en-US: 网站地图
    type: text
    limit: 200
    required: true
    placeholder: '网站SITEMAP地图地址 例如:/sitemap.xml'
  - field: ssl
    name:
      zh-CN: 启用HTTPS
      en-US: 启用HTTPS
    type: boolean
    required: true