category: os
app: windwos
name:
  zh-CN: Windwos操作系统
  en-US: Windwos
configmap:
  - key: host
    type: 1
  - key: port
    type: 0
  - key: version
    type: 1
  - key: community
    type: 1
  - key: timeout
    type: 0

metrics:
  - name: system
    priority: 0
    fields:
      - field: responseTime
        type: 0
        unit: ms
      - field: uptime
        type: 1
      - field: date
        type: 1
      - field: numUsers
        type: 0
      - field: processes
        type: 0
    protocol: snmp
    snmp:
      host: ^_^host^_^
      port: ^_^port^_^
      timeout: ^_^timeout^_^
      community: ^_^community^_^
      version: ^_^version^_^
      oids:
        uptime: 1.3.6.1.2.1.25.1.1.0
        date: 1.3.6.1.2.1.25.1.2.0
        numUsers: 1.3.6.1.2.1.25.1.5.0
        processes: 1.3.6.1.2.1.25.1.6.0